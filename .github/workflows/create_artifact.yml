name: create_artifact

on:
  push:
    branches: [ "main" ]

jobs:
  upload:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: test_module
          path: target/release/test_module.exe
          retention-days: 1